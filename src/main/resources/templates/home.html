<!DOCTYPE HTML>
<html>
<head th:replace="fragments/header::header"/>
<body>
<div id="page-wrapper">

    <div th:replace="fragments/bodyHeader::bodyHeader"/>

    <div id="content-wrapper">
        <div class="content-container">
            <img id="character_image" class="animate__animated animate__tada" src="/images/character.jpg">
            <div style="text-align: center;">
                <br>
                <div>
                    <h2 class="animate__animated animate__bounce">닮은꼴 의원 찾기</h2>
                    <p>나와 닮은 국회의원을 찾아보자!</p>
                    <div id="loading">
                        <img src="/images/loading.gif" alt="loading">
                        <br>
                        <br>
                        <p style="font-size: 20px;"><strong>AI가 닮은꼴 의원을 찾는중 입니다</strong></p>
                    </div>
                    <img id="default_image" src="/images/default1.png">
                    <img id="preview_image" style="margin: auto; display: none; width: 80%;">
                </div>
            </div>

            <div style="text-align: center;">
                <br>
                <form action="/congressman/similar" method="post" enctype="multipart/form-data" id="next">
                    <label for="input_file" class="btn btn-secondary">사진 선택</label>

                    <input type="file" id="input_file" name="multipartFile" onchange="previewImage();"
                           style="display: none">
                    <button id="file_submit" type="submit" class="btn btn-primary">찾기</button>
                </form>
                <br>
            </div>
        </div>

        <div class="content-container">
            <h2>의원 조회 랭킹</h2>
            <table>
                <thead>
                <tr>
                    <th>랭킹</th>
                    <th>이름</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="con : ${cons}">
                    <td th:text="${conStat.count}"></td>
                    <td th:text="${con.name}"></td>
                    <td th:text="${con.view}"></td>
                </tr>
                </tbody>
            </table>
            <h2>자주 나온 의원 랭킹</h2>
            <table>
                <thead>
                <tr>
                    <th>랭킹</th>
                    <th>이름</th>
                    <th>나온수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="scon : ${scons}">
                    <td th:text="${sconStat.count}"></td>
                    <td th:text="${scon.name}"></td>
                    <td th:text="${scon.similarView}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <th:block th:replace="fragments/footer::footer"/>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script src="/assets/js/main.js"></script>


</body>
</html>
