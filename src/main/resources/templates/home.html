<!DOCTYPE HTML>
<html>
<head th:replace="fragments/header::header"/>
<body>
<div id="page-wrapper">

    <div th:replace="fragments/bodyHeader::bodyHeader"/>

    <div id="content-wrapper">
        <div id="container">
            <img id="character_image" src="/images/character.jpg">
            <div style="text-align: center;">
                <br>
                <div>
                    <h2>닮은꼴 의원 찾기</h2>
                    <p>나와 닮은 국회의원을 찾아보자!</p>
                    <div id="load">
                        <img src="/images/loading.gif" alt="loading">
                    </div>
                    <img id="default_image" src="/images/default1.png">
                    <img id="preview_image" style="margin: auto; display: none; width: 80%;">
                </div>
            </div>

            <div style="text-align: center;">
                <br>
                <form action="/congressman/similar" method="post" enctype="multipart/form-data">
                    <label for="input_file" class="btn btn-secondary">사진 선택</label>

                    <input type="file" id="input_file" name="multipartFile" onchange="previewImage();"
                            style="display: none">
                    <button type="submit" class="btn btn-primary">찾기</button>
                </form>
                <br>
            </div>
        </div>
    </div>

    <th:block th:replace="fragments/footer::footer"/>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script src="/assets/js/main.js"></script>


</body>
</html>
