<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"/>
<body>
<div id="page-wrapper">
<!--    bodyHeader 들어갈 자리-->
    <div th:replace="fragments/bodyHeader::bodyHeader"/>

    <div id="content-wrapper">
        <div>
            <div id="container">
                <br>
                <p style="font-size: large; font-weight: bold;">당신의 닮은꼴 의원은</p>

                <a th:href="@{detail(name=${resultPerson})}">
                    <img id="result-image" th:src="@{${'/images/profile/'+resultPerson+'.jpeg'}}">
                </a>
                <br>
                <p style="font-size: medium"><span th:text="${similarPercent}"></span>% 확률로 <b><span
                        th:text="${resultPerson}"></span></b> 의원 입니다!</p>
                <div>
                    <a class="detail-btn" th:href="@{detail(name=${resultPerson})}">의원 상세 정보</a>
                </div>
                <br>
            </div>
        </div>
    </div>

    <!--    footer 들어갈 자리-->
    <th:block th:replace="fragments/footer::footer"/>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script src="/assets/js/main.js"></script>
</body>
</html>
