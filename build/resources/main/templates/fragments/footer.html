<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="footer">

    <!-- Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="text-align: center;">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="searchModalLabel">의원 검색</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">

                        <input type="text" id="input-name" onkeyup="search()">
                        <div id="resultDiv">
                            <table>
                            </table>
                        </div>
                    </div>
                    <div id="modal-foot" style="text-align: center; margin-bottom: 5%">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <a class="btn btn-primary" onclick="goDetail()">검색</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <nav class="navbar">

            <div class="navbar__menu left">
                <!-- Button trigger modal -->
                <a data-bs-toggle="modal" data-bs-target="#searchModal">의원 검색</a>
            </div>
            <div class="navbar__menu">
                <a th:if="${currentPage != 'home'}" href="/"><img src="/images/nav/home_house_icon_143764.png"></a>
                <a th:if="${currentPage == 'home'}" href="/"><img src="/images/nav/homepage1_114609.png"></a>
            </div>
            <div class="navbar__menu right">
                <a href="/mypage" style="text-decoration: none; color: #fefefe;">마이페이지</a>
            </div>
        </nav>
    </footer>
</th:block>
