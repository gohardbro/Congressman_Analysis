<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header"/>
<body class="is-preload homepage">
<div id="page-wrapper">
<!--    bodyHeader 들어갈 자리-->
    <div th:replace="fragments/bodyHeader::bodyHeader"/>

    <div class="container">
        <div>
            <div style="text-align:center">
                <p style="font-size: large">당신의 닮은꼴 의원은</p>

                <a th:href="@{detail(name=${resultPerson})}">
                    <img th:src="@{${'/images/profile/'+resultPerson+'.jpeg'}}">
                </a>
                <p style="font-size: medium"><span th:text="${similarPercent}"></span>% 확률로 <b><span
                        th:text="${resultPerson}"></span></b> 의원 입니다!</p>
            </div>
        </div>
    </div> <!-- /container -->

    <!--    footer 들어갈 자리-->
    <div th:replace="fragments/footer::footer"/>
</div>
</body>
</html>
