<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
</style>
<body>
<div class="container">

    <form role="form" action="/test/db" th:object="${testForm}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="city">메시지</label>
            <input type="text" th:field="*{message}" class="form-control" placeholder="메시지를 입력하세요"> </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
