name: Congressman_Analysis

on:
  push:
    branches:
      - main
  workflow_dispatch: # (2) 수동 실행

jobs:
  build:
    runs-on: ubuntu-20.04 # (3)

    steps:
      - name: Checkout
        uses: actions/checkout@v3 # (4)

      - name: Set up JDK 11
        uses: actions/setup-java@v3 # (5)
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew # (6)
        shell: bash

      - name: Build with Gradle
        run: ./gradlew clean build # (7)
        shell: bash